
<form [formGroup]= "addForm" (ngSubmit)="creates(addForm.value)">
    <div class="form-row align-items-center">
        <div class="col-auto">
            <label class="sr-only" for="inlineFormInput">Name</label>
            <input formControlName="name" type="text" class="form-control mb-2" id="inlineFormInput" placeholder="name">
        </div>
        <div class="col-auto">

            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <div class="input-group-text"></div>
                </div>
                <input formControlName="price" type="number" class="form-control" id="inlineFormInputGroup" placeholder="price">
            </div>
        </div>

        <div class="col-auto">
            <input type="submit" class="btn btn-primary mb-2" value="Add">
        </div>
    </div>
</form>
<table class="table table-dark">
    <thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Created At</th>
        <th scope="col">Updated At</th>
        <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor=" let pro of pro">
        <th >{{pro.name}}</th>
        <th >{{pro.price}}</th>
        <th >{{pro.createdAt}}</th>
        <th >{{pro.updatedAt}}</th>
        <th ><input type="submit" value="Delete" (click)="delete(pro._id)"></th>
